<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="icon" href="favicon.ico"/>

    <title>Tutor Registration</title>

    <link
            href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            crossorigin="anonymous"/>
    <link
            href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u">
    <link th:href="@{css/style.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="../static/css/bootstrap-multiselect.css">

</head>
<nav class="navbar navbar-default">
    <div id="navBar">
        <div class="navbar-header">
            <a class="navbar-brand" href="#"><img th:src="@{/images/logo.png/}" width="250px" height="200px" class="logo"/></a>
        </div>
        <div class ="navBarText">
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="#">Home</a></li>
                <li class="active"><a href="#">Tutor</a></li>
                <li><a href="#">Books</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right" id="navbarRight">
                <li><a href="">Login/Register</a></li>
            </ul>
        </div>
        </div>

    </div>

</nav>
<body class="gray-bg">
<div class="container">
<div class="middle-box text-center loginscreen animated fadeInDown" id="tutorForm">
    <div>

        <hr/>


        <form autocomplete="off" action="#" th:action="@{/register}"
              th:object="${user}" method="post" class="m-t" role="form"
              data-toggle="validator">

            <div th:if="${confirmationMessage}" class="alert alert-success"
                 role="alert" th:text=${confirmationMessage}></div>

            <div th:if="${alreadyRegisteredMessage}"
                 class="alert alert-danger" role="alert"
                 th:text="${alreadyRegisteredMessage}"></div>


            <div th:if="${#fields.hasErrors('firstName')}"
                 th:errors="*{firstName}"
                 class="validation-message alert alert-danger" role="alert"></div>

            <div th:if="${#fields.hasErrors('lastName')}"
                 th:errors="*{lastName}"
                 class="validation-message alert alert-danger" role="alert"></div>


            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                 class="validation-message alert alert-danger" role="alert"></div>

            <div th:if="${#fields.hasErrors('password')}"
                 th:errors="*{password}"
                 class="validation-message alert alert-danger" role="alert"></div>


            <div class="form-group input-group has-feedback">
                <label th:if="${#fields.hasErrors('firstName')}"
                       th:errors="*{firstName}" class="validation-message"></label>
                <span class="input-group-addon">
            <span class="glyphicon glyphicon-user"></span>
          </span>

                <input type="text" th:field="*{firstName}"
                       placeholder="First Name" class="form-control" required/>
                <span class="glyphicon form-control-feedback"
                      aria-hidden="true"></span>
            </div>

            <div class="form-group input-group has-feedback">
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-user"></span>
          </span>
                <input type="text" th:field="*{lastName}"
                       placeholder="Last Name" class="form-control" required/>
                <span class="glyphicon form-control-feedback"
                      aria-hidden="true"></span>
            </div>

            <div class="form-group input-group has-feedback">
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-envelope"></span>
          </span>
                <input type="email" th:field="*{email}"
                       placeholder="Email Address" class="form-control"
                       required/>
                <span class="glyphicon form-control-feedback"
                      aria-hidden="true"></span>

            </div>
            <div class="form-group input-group has-feedback">
                 <span class="input-group-addon">
            <span class="glyphicon glyphicon-list-alt"></span>
          </span>
                <select id="subjects" multiple="multiple" style="width: 100%">

                    <option>Maths</option>
                    <option>Engineering</option>
                    <option>Maths1</option>
                    <option>Engineering1</option>
                    <option>Maths2</option>
                    <option>Engineering2</option>
                    <option>Math3s</option>
                    <option>Engineering3</option>
                </select>
            </div>
            <div class="form-group input-group has-feedback">
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-qrcode"></span>
          </span>

                <input type="text"
                       placeholder="Referal Code (Optional)" class="form-control"/>
                <span class="glyphicon form-control-feedback"
                      aria-hidden="true"></span>
            </div>

            <button type="submit"
                    class="btn btn-primary block full-width m-b">Register
            </button>

        </form>
        <p class="m-t">

        </p>
    </div>
</div>
</div>
<hr>

Footer will go here


<script
        src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script
        src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/js/bootstrap-multiselect.min.js"></script>
<script>
    $(document).ready(function() {

        $('#subjects').multiselect({

            buttonWidth: '100%',
            nonSelectedText:'Subjects',

        });


    });

</script>

</body>

</html>
